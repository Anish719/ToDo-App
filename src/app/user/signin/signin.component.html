<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <span class="account" style="font-family: Source Sans Pro;">Sign in</span>
            <br><br>
            <form [formGroup]="signinForm" (ngSubmit)="onSignIn()">
                <div id="user-data">
                    <div class="form-group">
                        <span
                            style="margin-left: 122px; font-family: Source Sans Pro; color: black; font-size: 16px;">Need
                            an account? <a routerLink="/signup"> Sign up</a></span>
                        <input type="username" id="username" class="form-control" style="width:300px;"
                            formControlName="username" placeholder="Email">
                        <span *ngIf="!signinForm.get('username').valid && signinForm.get('username').touched"
                            class="help-block">
                            <span *ngIf="signinForm.get('username').errors['required']" class="help-block"
                                style="color:red; font-size: 12px;">Email is Required</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" class="form-control" style="width:300px;"
                            formControlName="password" placeholder="Password">
                        <span *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched"
                            class="help-block">
                            <span *ngIf="signinForm.get('password').errors['required']" class="help-block"
                                style="color:red; font-size: 12px;">Password is Required</span>
                        </span>
                    </div>
                </div>
                <div>
                    <button class="btn login" type="submit" [disabled]="!signinForm.valid">
                        <span>Log in</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
