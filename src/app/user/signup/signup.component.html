<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <span class="account">Create Your Account</span>
            <br><br>
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div id="user-data">
                    <div class="form-inline">
                        <input type="text" id="firstName" class="form-control" ngModel name="firstName"
                            style="width:170px;" placeholder="First Name" required #name="ngModel">
                        <input type="text" id="lastName" class="form-control" ngModel name="lastName"
                            style="width:170px; margin-left: 10px;" placeholder="Last Name" required #lName="ngModel">
                    </div>

                    <span class="help-block" style="color:red; font-size: 12px; display: inline-block;"
                        *ngIf="!name.valid && name.touched">First Name is Required</span>

                    <span class="help-block"
                        style="color:red; font-size: 12px; display: inline-block; padding-left: 180px;"
                        *ngIf="!lName.valid && lName.touched">Last Name is Required</span>

                    <br *ngIf="name.valid || !name.touched">

                    <div class="form-group">
                        <input type="email" id="username" class="form-control" ngModel name="username"
                            style="width:350px;" placeholder="Email" required #email="ngModel"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

                        <div *ngIf="email.touched">
                            <span class="help-block" style="color:red; font-size: 12px;"
                                *ngIf="email.errors?.required">Email is a Required</span>
                            <span class="help-block" style="color:red; font-size: 12px;"
                                *ngIf="email.errors?.pattern">Enter Valid Email ID</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" class="form-control" ngModel name="password"
                            style="width:350px;" placeholder="Password" required #pass="ngModel">

                        <span class="help-block" style="color:red; font-size: 12px;"
                            *ngIf="!pass.valid && pass.touched">Password is Required</span>
                    </div>

                    <div class="form-group">
                        <select id="company" class="form-control" style="width:350px;" ngModel name="gender" pl required
                            #gend="ngModel">
                            <option value="" selected disabled>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>

                        <span class="help-block" style="color:red; font-size: 12px;"
                            *ngIf="!gend.valid && gend.touched">Gender is Required</span>
                    </div>

                    <div class="form-group">
                        <input type="text" id="adress" class="form-control" ngModel name="address" style="width:350px;"
                            placeholder="Address" required #addr="ngModel">
                        <span class="help-block" style="color:red; font-size: 12px;"
                            *ngIf="!addr.valid && addr.touched">Address is Required</span>
                    </div>

                    <div class="form-group row">
                        <label for="profileImage" style="margin-left: 17px;">Profile Image</label>
                        <div class="col-sm-10">
                            <input type="file" ngModel name="img" multiple class="form-control" id="profileImage"
                                placeholder="Profile Image" accept="image/*" (change)="onUploadImage($event)" required
                                #img="ngModel" />
                            <img id="previewProfileImage" class="avatar border" style="display: none;" />
                        </div>
                    </div>
                    <span class="help-block" style="color:red; font-size: 12px;"
                        *ngIf="!img.valid && img.touched">Profile Image is Required</span>

                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
